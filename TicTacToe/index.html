<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
        <h1 id="header">Tic Tac Toe</h1>
        <p class="show" id="X">Player 1: X</p>
        <p class="show" id="O">Player 2: O</p>
        <p class="message" id="p1_turn">Player 1 goes first.</p>
        <p class="message" id="p2_turn">Player 2 goes first.</p>
        <p class="message" id="P1">Player 1 wins.</p>
        <p class="message" id="P2">Player 2 wins.</p>
        <p class="message" id="draw">It's a draw.</p>
        <button type="button" class="btn btn-dark message" id="ng">New Game</button>
        <button type="button" class="btn btn-dark show" id="sg">Start Game</button>
        <table class="board">
            <tr>
                <td class="board-element" id="el3"></td>
                <td class="board-element vert" id="el2"></td>
                <td class="board-element" id="el1"></td>
            </tr>
            <tr>
                <td class="board-element hori" id="el6"></td>
                <td class="board-element mid" id="el5"></td>
                <td class="board-element hori" id="el4"></td>
            </tr>
            <tr>
                <td class="board-element" id="el9"></td>
                <td class="board-element vert" id="el8"></td>
                <td class="board-element" id="el7"></td>
            </tr>
        </table>

    </div>
    
    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/usm/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
